<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <title>WeSlate</title>
  </head>
  <body>
    <canvas id="canvas" class="canvas"
      >Your browser does not support HTML5 canvas!</canvas
    >

    <div class="toolbar">
      <div id="pen" class="cta pen selected tooltip">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-edit-2"
        >
          <path
            d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"
          ></path>
        </svg>

        <!-- <span class="tooltiptext">Tooltip text</span> -->
      </div>
      <div class="colors">
        <div class="col1 col" data-col="#4d7eff"></div>
        <div class="col2 col" data-col="#73dc96"></div>
        <div class="col3 col" data-col="#ff5e84"></div>
        <div class="col4 col" data-col="#000"></div>
      </div>
      <!-- <div class="cta color-pick tooltip">
          <div class="sel-col"></div>
          <span class="tooltiptext">Tooltip text</span>
        </div> -->
      <input id="color-picker" type="color" />
      <div class="shapes">
        <div id="line" class="cta shape"><span></span></div>
        <div id="rect" class="cta shape"><span></span></div>
        <div id="sqr" class="cta shape"><span></span></div>
        <div id="crl" class="cta shape"><span></span></div>
        <div id="elp" class="cta shape"><span></span></div>
      </div>
      <div id="erase" class="cta erase tooltip">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-sidebar"
        >
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="3" y1="9" x2="21" y2="9"></line>
        </svg>
        <!-- <span class="tooltiptext">Tooltip text</span> -->
      </div>
      <div class="slider-container tooltip">
        <input id="thickness" type="range" min="1" max="20" value="1" />
        <!-- <span class="tooltiptext">Tooltip text</span> -->
      </div>
      <div id="erase" class="cta download tooltip" onclick="download()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-download"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </div>
      <div class="cta undo tooltip" onclick="undoDraw()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-corner-up-left"
        >
          <polyline points="9 14 4 9 9 4"></polyline>
          <path d="M20 20v-7a4 4 0 0 0-4-4H4"></path>
        </svg>
        <!-- <span class="tooltiptext">Tooltip text</span> -->
      </div>
      <div class="cta redo tooltip" onclick="redoDrawing()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-corner-up-right"
        >
          <polyline points="15 14 20 9 15 4"></polyline>
          <path d="M4 20v-7a4 4 0 0 1 4-4h12"></path>
        </svg>
        <!-- <span class="tooltiptext">Tooltip text</span> -->
      </div>
      <div class="cta trash tooltip" onclick="clearCanvas()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-trash"
        >
          <polyline points="3 6 5 6 21 6"></polyline>
          <path
            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
          ></path>
        </svg>
        <!-- <span class="tooltiptext">Tooltip text</span> -->
      </div>
    </div>
    <div class="toast"></div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./main.js"></script>
    <textarea
      id="tarea"
      style="z-index: 3; position: absolute; top: 50px"
    ></textarea>
    <button
      onclick="saveJSON()"
      style="z-index: 3; position: absolute; left: 40px"
    >
      test
    </button>
    <button onclick="loadJSON()" style="z-index: 3; position: absolute">
      loader
    </button>
  </body>
</html>
